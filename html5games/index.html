<!DOCTYPE html>
<html>
<head>
  <title>Broken</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="IMG_1486.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="IMG_1486.png"> 
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Style to center the text and make it big and red */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #message {
      font-size: 50px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<script>
    window.onload = function() {
        var referrer = document.referrer;
        var webhookUrl = "YOUR_DISCORD_WEBHOOK_URL"; // Replace with your Discord URL

        if (referrer) {
            var message = `User tried to go to ${referrer}.`;

            fetch(webhookUrl, {
                method: 'POST',
                body: JSON.stringify({ content: message }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    console.log('Referrer data sent to Discord successfully.');
                } else {
                    console.error('Failed to send data to Discord.');
                }
            })
            .catch(error => console.error('Error:', error));
        }
    }
</script>
<body>
  <div id="message">
    Sorry, this game doesnt work rn.  You can request it here: https://forms.gle/jMJsjV5RizH5Xb56A
  </div>
</body>
</html>
